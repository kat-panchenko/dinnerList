<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <title>CSS Shopping list</title>
</head>
<body>
<header>
    <h1>CSS Diner Shopping List</h1>
    <h2>Let`s go to the mall!</h2>
</header>
<main>
    <!-- <div>-->
    <!--<form>-->
    <ul class="shopping-list">
        <li>
            <input id="check1" type="checkbox">
            <label for="check1">A lot of pickles<span> ( for the next lesson about CSS )</span></label>
        </li>
        <li>
            <input id="check2" type="checkbox">
            <label for="check2" class="chosen">10 apples<span> ( for more CSS manipulations )</span></label>
        </li>
        <li>
            <input id="check4" type="checkbox">
            <label for="check4">20 oranges<span> ( because they are awesome )</span></label>
        </li>
        <li>
            <input id="check3" type="checkbox">
            <label for="check3">13 plates<span> ( hm... they`re always disappear )</span></label>
        </li>
        <li>
            <input id="check5" type="checkbox">
            <label for="check5">15 bentos </label>
        </li>
        <li>
            <input id="check6" type="checkbox">
            <label for="check6" class="chosen">1 bottle of Sake ^_^ <span> ( for my friends )</span></label>
        </li>
    </ul>
    <!-- </form>-->
    <!-- </div>-->
</main>
<footer>
    <h2>Bon appetit :)</h2>
</footer>
</body>
</html>
